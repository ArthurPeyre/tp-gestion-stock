<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COrrection du TP</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <div id="products__container">
    
            <div id="header__container">
                <div>
                    <h1>Inventaire des produits</h1>
                    <input type="text" name="filter" id="filter" placeholder="Rechercher">
                </div>
                <div class="row">
                    <div class="data">
                        <span>Nom</span>
                        <span>Description</span>
                        <span>Marque</span>
                        <span>Quantité</span>
                    </div>
                    <span class="actions">
                        Actions
                    </span>
                </div>
            </div>
    
            <div id="products"></div>
    
        </div>
    
        <div id="forms__container">
            <div class="forms">
                <div>
                    <h2>Nouveau produit</h2>
            
                    <input type="text" name="newnametxt" id="newnametxt" placeholder="Nom">
                    <input type="text" name="newbrandtxt" id="newbrandtxt" placeholder="Marque">
                    <textarea name="newdesctxt" id="newdesctxt" placeholder="Description"></textarea>
                    <input type="number" name="newstocknum" id="newstocknum" placeholder="Quantité">
            
                    <button type="submit" id="addProductBtn">Ajouter</button>
                </div>
            
                <div class="hidden">
                    <h2>Modifier un produit</h2>
            
                    <input type="text" name="editnametxt" id="editnametxt" placeholder="Nom">
                    <input type="text" name="editbrandtxt" id="editbrandtxt" placeholder="Marque">
                    <textarea name="editdesctxt" id="editdesctxt" placeholder="Description"></textarea>
                    <input type="number" name="editstocknum" id="editstocknum" placeholder="Quantité">
            
                    <button type="submit" id="editProductBtn">Sauvegarder les modifications</button>
                    <button type="reset" id="resetEditBtn">Annuler</button>
                </div>
            </div>

            <button id="toggleFormsContainer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M535.1 342.6C547.6 330.1 547.6 309.8 535.1 297.3L375.1 137.3C362.6 124.8 342.3 124.8 329.8 137.3C317.3 149.8 317.3 170.1 329.8 182.6L467.2 320L329.9 457.4C317.4 469.9 317.4 490.2 329.9 502.7C342.4 515.2 362.7 515.2 375.2 502.7L535.2 342.7zM183.1 502.6L343.1 342.6C355.6 330.1 355.6 309.8 343.1 297.3L183.1 137.3C170.6 124.8 150.3 124.8 137.8 137.3C125.3 149.8 125.3 170.1 137.8 182.6L275.2 320L137.9 457.4C125.4 469.9 125.4 490.2 137.9 502.7C150.4 515.2 170.7 515.2 183.2 502.7z"/></svg>
            </button>
        </div>
    </main>

    <footer>
        <p>© 2026 <a href="https://www.ayico.fr/" target="_blank">Arthur Peyre</a>. All rights reserved.</p>
    </footer>



    <script src="./app.js"></script>

</body>
</html>
